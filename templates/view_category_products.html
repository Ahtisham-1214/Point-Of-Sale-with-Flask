<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Wise Products</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>View Products by Category</h1>
        <p>Select a category to filter products.</p>
        <div class="categories">
            <button>Electronics</button>
            <button>Groceries</button>
            <button>Clothing</button>
        </div>
        <div class="products">
            <div class="product">Product 1 - Electronics</div>
            <div class="product">Product 2 - Groceries</div>
            <div class="product">Product 3 - Clothing</div>
        </div>
    </div>
</body>
</html>
