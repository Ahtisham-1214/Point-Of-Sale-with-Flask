<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Forgot Password</title>
</head>

<body>
    <div class="main-container centered-flex">
        <div class="form-container">
            <div class="icon fa fa-lock"></div>
            <form class="centered-flex">
                <div class="title">FORGOT PASSWORD</div>
                <div class="msg"></div>
                <div class="field">
                    <input type="email" placeholder="Enter your email" id="email">
                    <span class="fa fa-envelope"></span>
                </div>
                <div class="btn-container">
                    <input type="submit" id="reset-btn" value="Reset Password">
                </div>
                <div class="login">Remembered your password?<a href="login.html"> Login</a></div>
            </form>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>

</html>
