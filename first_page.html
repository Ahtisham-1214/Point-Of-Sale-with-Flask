<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Based POS System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #0d6efd;
            color: white;
            height: 100vh;
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background 0.3s;
            font-size: 16px;
        }

        .sidebar a:hover {
            background: #084298;
        }

        .content {
            flex: 1;
            padding: 40px;
            background-color: #f4f6f8;
        }

        .search-bar {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            text-align: center;
            font-weight: 500;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        h1, h2, p {
            color: #333;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 40px;
            font-size: 22px;
        }

        p {
            font-size: 16px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>POS System</h2>
        <a href="view_all_products.html">View All Products</a>
        <a href="view_category_products.html">View Category Wise Products</a>
        <a href="view_sell_products.html">View Sell Products</a>
        <a href="login.html">Login</a>
    </div>
    <div class="content">
        <h1>Welcome to the Cloud-Based POS System</h1>
        <p>The best place to manage your sales and inventory efficiently.</p>

        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>

        <h2>Most Famous Products</h2>
        <div class="products">
            <div class="product">Product 1</div>
            <div class="product">Product 2</div>
            <div class="product">Product 3</div>
            <div class="product">Product 4</div>
        </div>
    </div>
</body>
</html>
