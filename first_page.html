<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Based POS System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; }
        .sidebar { width: 250px; background: #333; color: white; height: 100vh; padding: 20px; }
        .sidebar a { display: block; color: white; text-decoration: none; padding: 10px; margin: 5px 0; }
        .sidebar a:hover { background: #575757; }
        .content { flex: 1; padding: 20px; }
        .search-bar { margin-bottom: 20px; }
        input { width: 100%; padding: 8px; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; text-align: center; }
        .login-form, .signup-form { display: none; padding: 20px; border: 1px solid #ccc; max-width: 400px; margin: 20px auto; background: #f9f9f9; }
        .login-form input, .signup-form input { width: 100%; padding: 10px; margin: 10px 0; }
        .login-form button, .signup-form button { width: 100%; padding: 10px; background: #333; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>POS System</h2>
        <a href="#">View All Products</a>
        <a href="#">View Category Wise Products</a>
        <a href="#">View Sell Products</a>
        <a href="login.html" onclick="showLogin()">Login</a>
        <a href="Signup..html" onclick="showSignup()">Signup</a>
    </div>
    <div class="content">
        <h1>Welcome to the Cloud-Based POS System</h1>
        <p>The best place to manage your sales and inventory.</p>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
        <h2>Most Famous Products</h2>
        <div class="products">
            <div class="product">Product 1</div>
            <div class="product">Product 2</div>
            <div class="product">Product 3</div>
            <div class="product">Product 4</div>
        </div>
    </div>
    <script>
        function showLogin() {
            document.getElementById('login').style.display = 'block';
            document.getElementById('signup').style.display = 'none';
        }
        function showSignup() {
            document.getElementById('signup').style.display = 'block';
            document.getElementById('login').style.display = 'none';
        }
        function login() {
            alert('Login functionality to be implemented.');
        }
        function signup() {
            alert('Signup functionality to be implemented.');
        }
    </script>
</body>
</html>
